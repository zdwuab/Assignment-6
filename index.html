<body>
    <h1>Zachary Warren: Assignment 6</h1>
    <hr>
        <select onchange="SelectSection()" id="selection">
            <option>Choose a Section to Display</option>
            <option>Display Section 1</option>
             <option>Display Section 2</option>
              <option>Display Section 3</option>
        </select>
            
        
            <section id="Section1" >
                <h3>Create New Customer</h3>
            <label>Please Enter a Customer ID: </label>
            <input type="text" id="custid">
                <label class="example"> <br> The customer ID should be 5 uppercase text characters.</label>
            <br><br>
            <label>Please enter the Customer Name: </label>
             <input type="text" id="custname">
              <br><br>
            <label>Please enter the Customer's City: </label>
             <input type="text" id="custcity">
              <br><br>
            <button onclick="CreateCustomer()" id="newcust">Add a New Customer</button>
            <br>
              <hr>
           <br>
         <label id="result">The operation's result will display here.</label>
         <hr>
         </section>
            
            
            <section id="Section2" >
                <h3>Change Shipping Address</h3>
            <label>Please Enter the Order ID </label>
            <input type="text" id="ordernum">  
            <br><br>
            <label>Please enter the Ship-to Name: </label>
             <input type="text" id="shipname">
              <br><br>
            <label>Please enter the Ship-to Street Address: </label>
             <input type="text" id="shipaddress">
              <br><br>
            <label>Please enter the Ship-to City: </label>
             <input type="text" id="shipcity">
              <br><br>
            <label>Please enter the Ship-to Postal Code: </label>
             <input type="text" id="shippostalcode">
              <br><br>
            <button onclick="ChangeShipAddress()" id="changeaddress">Change Shipping Address</button>
            <br>
              <hr>
           <br>
         <label id="result2">The operation's result will display here.</label>
         <hr>
         </section>
            
            <section id="Section3" >
                <h3>Delete a Customer</h3>
                <label>Enter Customer ID</label>
                <input type="text" id="customerid">
                
                <select onchange="DeleteMenu()" id="delmenu">
                    <option>Are you sure you want to delete this Customer?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
                
                <button onclick="DeleteCustomer()" id="delete">Delete Customer</button>
                <hr>
                 <label id="result3">The operation's result will display here.</label>
                 <hr>
                
            </section>
         
</body>
